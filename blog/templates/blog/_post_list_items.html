{% for p in posts %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{% url 'blog:post_detail' p.pk %}" class="text-decoration-none">{{ p.title }}</a>
    <small class="text-muted">{{ p.created_at|date:"Y-m-d H:i" }}</small>
  </li>
{% empty %}
  <li class="list-group-item">No posts yet.</li>
{% endfor %}
